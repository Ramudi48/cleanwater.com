<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>
   

<h2>Checkout Form</h2>
<form id="checkoutForm" action="/process_payment" method="post">
  
  
  <fieldset>
    <legend>Personal Information</legend>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    
    <label for="Surname">Surname</label>
    <input type="Surname" id="Surname" name="Surname" required><br><br>
    
    <label for="Number">Phone number:</label>
    <input type="int" id="Number" name="number" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Address Information</legend>
    <label for="address">Address 1:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="address">Address 2:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="address">Address 3:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>
    
    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" name="zipcode" required><br><br>
  </fieldset>

  <fieldset>
    <legend>Payment Information</legend>
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required><br><br>
    
    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required><br><br>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br><br>
  </fieldset>


  <fieldset>
    <legend>Additional Information</legend>
    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
  </fieldset>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
